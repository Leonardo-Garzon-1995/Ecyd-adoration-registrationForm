<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Ecyd Adoration Register</title>
</head>
<body>
    <header>
        <h1>Adoration</h1>
    </header>
    <div class="wrapper">
        <form action="#" id="adoration-form">
            <h2>Register</h2>
            <div class="inputs-container">
                <label for="name-input" >Name:
                    <input class="register-input" id="name-input" type="text" placeholder="Type your full name here..." required>
                </label> 
                <label for="email-input">Email:
                    <input class="register-input" id="email-input" type="email" placeholder="Type your email here..." required>
                </label>
            </div>
            
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
